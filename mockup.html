<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/lodash.min.js"></script>
</head>
<body>

<!--character choosing section-->
<div id="title" class="container">
	<h1>Star Wars RPG!</h1>
</div>
<div id="availableCharacters" class="container">
	<div class = "row">
		<div class="character neutral">
			<span>Obi-Wan Kenobi</span>
			<img src= "http://placehold.it/120x80">
			<span>120</span>
		</div>
		<div class="character neutral">
			<span>Luke Skywalker</span>
			<img src= "http://placehold.it/120x80">
			<span>120</span>
		</div>
		<div class="character neutral">
			<span>Darth Sidious</span>
			<img src= "http://placehold.it/120x80">
			<span>120</span>
		</div>
		<div class="character neutral">
			<span>Darth Maul</span>
			<img src= "http://placehold.it/120x80">
			<span>120</span>
		</div>
	</div>
</div>

<div id="yourCharacter" class="container">
	<h2>Your Character</h2>
	<div class = "row">
		<div class="character neutral">
			<span>Obi-Wan Kenobi</span>
			<img src= "http://placehold.it/120x80">
			<span>120</span>
		</div>
	</div>
</div>


<div id="enemies" class="container">
	<h2>Enemies Available To Attack</h2>
	<div class = "row">
		<div class="character evil">
			<span>Luke Skywalker</span>
			<img src= "http://placehold.it/120x80">
			<span>120</span>
		</div>
	</div>
</div>

<div id="fightSection" class="container">
	<h2>Fight Section</h2>
	<button type="button" class="btn btn-danger">Attack</button>
</div>

<div id="defender" class="container">
	<h2>Defender</h2>
	<div class = "row">
		<div class="character defender">
			<span>Luke Skywalker</span>
			<img src= "http://placehold.it/120x80">
			<span>120</span>
		</div>
	</div>
</div>



</body>
</html>
