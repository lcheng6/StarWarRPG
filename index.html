<div id="yourCharacter" class="container">
	<div class = "row">
	<h2>Your Character</h2>

			<img src= "http://placehold.it/120x80">
			<span>120</span>
		</div>
	</div>
</div>


<div id="availableEnemies" class="container">
	<div class = "row">
		<h2>Enemies Available To Attack</h2>
		<div class="character evil">
			<span>Luke Skywalker</span>
			<img src= "http://placehold.it/120x80">
			<span>120</span>
		</div>
	</div>
</div>

<div id="fightSection" class="container">
	<div class="row">
		<h2>Fight Section</h2>
		<button type="button" class="btn btn-danger">Attack</button>
	</div>
</div>

<div id="defender" class="container">

		<h2>Defender</h2>
		<div class="character defender">

		<p id="yourAttack">You attacked with 120 points</p>
		<p id="enemyCounterAttack">You are attacked with 20 points</p>
	</div>
</div>

<div id="restart" class="container">
	<div class="row">
		<button type="button" class="btn btn-primary">Restart</button>
	</div>
</div>
