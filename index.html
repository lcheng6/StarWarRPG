<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<!--character choosing section-->
<div id="title" class="container">
	<h1>Star Wars RPG!</h1>
</div>

<div id="availableCharacters" class="container">
	<div class = "row">
	</div>
</div>

<div id="myCharacter" class="container">
	<div class = "row">
		<h2>Your Character</h2>
	</div>
</div>


<div id="availableEnemies" class="container">
	<div class = "row">
		<h2>Enemies Available To Attack</h2>
	</div>
</div>

<div id="fightSection" class="container">
	<div class="row">
		<h2>Fight Section</h2>
		<button type="button" class="btn btn-danger">Attack</button>
	</div>
</div>

<div id="defender" class="container">
	<div class="row row1">
		<h2>Defender</h2>
	</div>
	<div class="row">
		<p id="myAttack">You attacked with 120 points</p>
		<p id="enemyCounterAttack">You are attacked with 20 points</p>
		<span id="winLoseMessage"></span>
	</div>
</div>

<div id="restart" class="container">
	<div class="row">
		<button type="button" class="btn btn-primary">Restart</button>
	</div>
</div>

<script type="text/javascript" src="assets/js/lodash.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/attackFuncs.js"></script>
<script type="text/javascript" src="assets/js/character.js"></script>
<script type="text/javascript" src="assets/js/game-rpg.js"></script>
</body>
</html>
